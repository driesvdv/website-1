[model]
name = News Items
label = {{ this.title }}
hidden = yes
protected = yes

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[children]
enabled = yes
model = newsitem
order_by = -pub_datetime
slug_format = {{ this.pub_datetime | dateformat('YYYY/M/d/') }}{{ this.title }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F.published)
