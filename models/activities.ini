[model]
name = Activities
label = {{ this.title }}
hidden = true
protected = true

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[children]
model = activity
order_by = -date
slug_format = {{ this.date | dateformat('YYYY/M/d/') }}{{ this.title}}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F.published)
