[model]
name = Hoger Redder Opleidingen
label = {{ this.title }}
protected = true

[fields.title]
label = Title
type = string

[fields.body]
label = Body
type = markdown

[children]
model = certification
order_by = -date_start
slug_format = {{ this.date_start | dateformat('YYYY') }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F.published)
