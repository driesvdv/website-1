[model]
name = Hoger Redder Opleidingen
label = {{ this.title }}
inherits = page
hidden = true
protected = true

[children]
model = certification
order_by = -date_start
slug_format = {{ this.date_start | dateformat('YYYY') }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F.published)
