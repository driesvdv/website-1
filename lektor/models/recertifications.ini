[model]
name = Hoger Redder Bijscholingen
label = {{ this.title }}
hidden = true
protected = true

[children]
model = recertification
order_by = -datetime_start
slug_format = {{ this.datetime_start | dateformat('YYYY/M/') }}

[pagination]
enabled = yes
per_page = 10
items = this.children.filter(F.published)
